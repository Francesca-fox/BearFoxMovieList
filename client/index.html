<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/form.css">
    <title> No more boring Sunday Night !</title>
</head>
<body>

    <h1> What are your Favorite Movies ? </h1>

    <div class="title">
        <h2> Cosy Rainy Sunday </h2>
    </div>
<!-- Where movies list appear -->
    <div id="bestMovies"></div>



<!-- FORM-->
        <form method="POST" enctype="multipart/form-data" id="addMovie">

            <label for="addMovieTitle"> Title:</label>
                <input id="addMovieTitle" type="text" name="title" placeholder="title" maxlength="64" required autofocus/>


            <label for="addMovieDescription">Description:</label>
                <textarea id="addMovieDescription" type="text" name="description" placeholder="synopsis"></textarea>


            <label for="addMovieGenre"> Genre :</label>
                <select name="genre" id="addMovieGenre">
                <option selected disabled>Choose</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="Real story">Real Story</option>
                </select>


            <label for="addMovieActors"> Actors: </label>
            <input id="addMovieActors" type="text" name="actors" placeholder="who plays in this movie?" maxlength="64" required autofocus/>


            <label for="addMovieYear">Year:</label>
            <input id="addMovieYear" type="text" name="year" placeholder="when was the movie released?" maxlength="64" required autofocus/>


            <label for="addMovieImg">Affiche du film:</label>
            <input id="addMovieImg" type="file" name="poster"/>


            <input class="button" type="submit" value="Add" />
             <span id="add-movie-message"></span>
        </form>




<!--script -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/upload.js"></script>

</body>
</html>
